<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in </title>
</head>
<body>
    <script>
        a=[12,34,56]

        for(krishna in a)
        {
            console.log(krishna);//get indexes

            document.write(a[krishna] + "<br>")
        }

        document.write(a);
        
        document.write("<br>")
        for(k=0;k<a.length;k++)

         {
             document.write(a[k]+ "<br>");
         }
    </script>
    
</body>
</html>
